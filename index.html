<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cronograma RPG V9.0</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Confetti Effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-attachment: fixed;
            background-image: radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%), radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08), transparent 25%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.75);
            border-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.4);
        }
        
        .task-item { cursor: grab; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); position: relative; }
        .task-item:active { cursor: grabbing; transform: scale(0.98); }
        .task-item.dragging { opacity: 0.6; transform: scale(1.02) rotate(2deg); z-index: 50; border-color: currentColor; }
        .drag-over { background-color: rgba(99, 102, 241, 0.1) !important; border: 2px dashed currentColor !important; }
        .task-item:hover .delete-btn { opacity: 1; transform: scale(1); }
        
        .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 9999px; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease; position: relative; }
        .calendar-day:hover:not(.empty) { background-color: rgba(99, 102, 241, 0.1); }
        .calendar-day.has-history { font-weight: bold; color: white; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4); } 50% { box-shadow: 0 0 0 20px rgba(99, 102, 241, 0); } }
        .level-up-anim { animation: pulse-glow 1.5s infinite; }
        .achievement-locked { filter: grayscale(100%); opacity: 0.5; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-dark-bg dark:text-slate-50 min-h-screen selection:bg-indigo-500 selection:text-white transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Config & Constants ---
        const STORAGE_KEY = 'studyScheduleData_V9_0_Gamified'; 
        
        const THEMES = {
            indigo: { name: 'Indigo', class: 'text-indigo-600', bg: 'bg-indigo-600', border: 'border-indigo-500', from: 'from-indigo-600', to: 'to-purple-600' },
            emerald: { name: 'Esmeralda', class: 'text-emerald-600', bg: 'bg-emerald-600', border: 'border-emerald-500', from: 'from-emerald-600', to: 'to-teal-600' },
            rose: { name: 'Rosa', class: 'text-rose-600', bg: 'bg-rose-600', border: 'border-rose-500', from: 'from-rose-600', to: 'to-pink-600' },
            amber: { name: 'Laranja', class: 'text-amber-600', bg: 'bg-amber-600', border: 'border-amber-500', from: 'from-amber-500', to: 'to-orange-600' },
            sky: { name: 'C√©u', class: 'text-sky-600', bg: 'bg-sky-600', border: 'border-sky-500', from: 'from-sky-500', to: 'to-blue-600' },
        };

        const ACHIEVEMENTS_LIST = [
            { id: 'first_step', title: 'Primeiros Passos', desc: 'Conclua sua primeira tarefa.', icon: 'footprints', xp: 50 },
            { id: 'essay_writer', title: 'Escritor', desc: 'Escreva 3 reda√ß√µes.', icon: 'pen-tool', xp: 150, req: (data) => data.essays.length >= 3 },
            { id: 'marathon', title: 'Maratonista', desc: 'Estude mais de 5h numa semana.', icon: 'timer', xp: 300, req: (data) => data.weekMinutes >= 300 },
            { id: 'simulated', title: 'Simulado', desc: 'Fa√ßa seu primeiro simulado.', icon: 'file-check', xp: 100, req: (data) => data.simulados.length >= 1 },
            { id: 'streak_3', title: 'Em Chamas', desc: 'Mantenha uma sequ√™ncia de 3 dias.', icon: 'flame', xp: 200, req: (data) => data.streak >= 3 },
            { id: 'master', title: 'Mestre', desc: 'Alcance o n√≠vel 10.', icon: 'crown', xp: 1000, req: (data) => data.level >= 10 },
        ];

        const COLORS = {
            "F√≠sica": "#3b82f6", "Matem√°tica": "#6366f1", "Qu√≠mica": "#8b5cf6", "Portugu√™s": "#ec4899",
            "Hist√≥ria": "#f59e0b", "Biologia": "#10b981", "Geografia": "#06b6d4", "Ingl√™s": "#ef4444",
            "Filosofia": "#eab308", "Sociologia": "#64748b", "Reda√ß√£o": "#f43f5e", 
            "Revis√£o": "#14b8a6", "Default": "#64748b"
        };

        const getColor = (subject) => {
            if (COLORS[subject]) return COLORS[subject];
            let hash = 0;
            for (let i = 0; i < subject.length; i++) hash = subject.charCodeAt(i) + ((hash << 5) - hash);
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + "00000".substring(0, 6 - c.length) + c;
        };

        const formatTime = (mins) => {
            if (isNaN(mins) || mins < 0) return "0h 00min";
            const h = Math.floor(mins / 60);
            const m = mins % 60;
            return `${h}h ${m.toString().padStart(2, '0')}min`;
        };

        const getGreeting = () => {
            const hour = new Date().getHours();
            if (hour < 12) return "Bom dia";
            if (hour < 18) return "Boa tarde";
            return "Boa noite";
        };

        // --- Components ---
        
        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out] overflow-hidden">
                    <div className="absolute inset-0" onClick={onClose}></div>
                    <div className="relative bg-white dark:bg-slate-900 w-[95%] md:w-full max-w-md md:max-w-2xl rounded-3xl shadow-2xl border border-slate-200 dark:border-slate-700 flex flex-col max-h-[85vh]">
                        <div className="flex justify-between items-center p-6 border-b border-slate-100 dark:border-slate-800">
                            <h3 className="text-xl md:text-2xl font-display font-bold text-slate-900 dark:text-white truncate pr-4">{title}</h3>
                            <button onClick={onClose} className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition text-slate-500 shrink-0">
                                <i data-lucide="x" className="w-6 h-6"></i>
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const LevelUpModal = ({ isOpen, onClose, level }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md animate-[fadeIn_0.5s_ease-out]">
                     <div className="text-center relative">
                        <div className="text-6xl mb-4 animate-bounce">üèÜ</div>
                        <h2 className="text-4xl md:text-6xl font-black text-yellow-400 drop-shadow-lg mb-2">LEVEL UP!</h2>
                        <p className="text-white text-xl font-bold">Voc√™ alcan√ßou o N√≠vel {level}</p>
                        <button onClick={onClose} className="mt-8 px-8 py-3 bg-white text-indigo-900 rounded-full font-bold shadow-xl hover:scale-105 transition">CONTINUAR</button>
                     </div>
                </div>
            );
        }

        const App = () => {
            // --- State ---
            const [schedule, setSchedule] = useState([]);
            const [essays, setEssays] = useState([]);
            const [simulados, setSimulados] = useState([]); 
            const [history, setHistory] = useState([]);
            const [weights, setWeights] = useState({});
            const [grandTotalHours, setGrandTotalHours] = useState(20);
            const [isDark, setIsDark] = useState(false);
            
            // User Profile & Gamification
            const [userProfile, setUserProfile] = useState({ name: 'Estudante', avatar: 'üéì', theme: 'indigo', streak: 0, lastStudyDate: null });
            const [xp, setXp] = useState(0); 
            const [achievements, setAchievements] = useState([]);
            const [showLevelUp, setShowLevelUp] = useState(false);
            
            // UI State
            const [activeModal, setActiveModal] = useState(null);
            const [selectedTask, setSelectedTask] = useState(null);
            const [addTaskDayIndex, setAddTaskDayIndex] = useState(null);
            const [currentCalendarDate, setCurrentCalendarDate] = useState(new Date());
            const [showHelp, setShowHelp] = useState(false);
            const [expandedSimuladoGroup, setExpandedSimuladoGroup] = useState(null); 
            
            // Pomodoro State
            const [pomoTime, setPomoTime] = useState(25 * 60);
            const [pomoActive, setPomoActive] = useState(false);
            const [pomoMode, setPomoMode] = useState('focus');

            // Forms
            const [newTaskForm, setNewTaskForm] = useState({ subject: '', hours: 1, minutes: 0 });
            const [essayForm, setEssayForm] = useState({ theme: '', genre: '', grade: '' });
            const [simuladoForm, setSimuladoForm] = useState({ type: 'subject', subjectName: '', contentTopic: '', examName: '', totalQ: '', correctQ: '', notes: '' });
            const [profileForm, setProfileForm] = useState({ name: '', avatar: '' });

            // --- Initialization ---
            useEffect(() => {
                const init = () => {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    let data = null;
                    if(saved) {
                        try { data = JSON.parse(saved); } catch(e){ console.error("Data error"); }
                    }
                    
                    const defaultSchedule = [
                        { day: "Segunda-feira", tasks: [{ id: 1, subject: "F√≠sica", planned: 240, studied: 0 }, { id: 2, subject: "Matem√°tica", planned: 160, studied: 0 }, { id: 3, subject: "Qu√≠mica", planned: 270, studied: 0 }] },
                        { day: "Ter√ßa-feira", tasks: [{ id: 4, subject: "Biologia", planned: 270, studied: 0 }, { id: 5, subject: "Portugu√™s", planned: 180, studied: 0 }, { id: 6, subject: "Hist√≥ria", planned: 180, studied: 0 }] },
                        { day: "Quarta-feira", tasks: [{ id: 7, subject: "Geografia", planned: 240, studied: 0 }, { id: 8, subject: "Reda√ß√£o", planned: 180, studied: 0 }, { id: 9, subject: "Filosofia", planned: 180, studied: 0 }] },
                        { day: "Quinta-feira", tasks: [{ id: 10, subject: "F√≠sica", planned: 240, studied: 0 }, { id: 11, subject: "Matem√°tica", planned: 160, studied: 0 }, { id: 12, subject: "Biologia", planned: 270, studied: 0 }] },
                        { day: "Sexta-feira", tasks: [{ id: 13, subject: "Qu√≠mica", planned: 270, studied: 0 }, { id: 14, subject: "Ingl√™s", planned: 60, studied: 0 }, { id: 15, subject: "Sociologia", planned: 60, studied: 0 }] },
                        { day: "S√°bado", tasks: [{ id: 16, subject: "F√≠sica", planned: 240, studied: 0 }, { id: 17, subject: "Matem√°tica", planned: 160, studied: 0 }, { id: 18, subject: "Revis√£o", planned: 120, studied: 0 }] }
                    ];

                    if(data && data.schedule && Array.isArray(data.schedule) && data.schedule.length > 0) {
                        const validSchedule = data.schedule.map((day, i) => ({
                            day: day.day || defaultSchedule[i].day,
                            tasks: Array.isArray(day.tasks) ? day.tasks.map(t => ({...t, id: t.id || Math.random()})) : []
                        }));
                        setSchedule(validSchedule);
                        setEssays(data.essays || []);
                        setSimulados(data.simulados || []); 
                        setHistory(data.history || []);
                        setWeights(data.weights || {});
                        setXp(data.xp || 0);
                        setAchievements(data.achievements || []);
                        setUserProfile(data.userProfile || { name: 'Estudante', avatar: 'üéì', theme: 'indigo', streak: 0, lastStudyDate: null });
                    } else {
                        setSchedule(defaultSchedule);
                        const w = {};
                        defaultSchedule.forEach(d => d.tasks.forEach(t => w[t.subject] = 1));
                        setWeights(w);
                    }

                    if (window.matchMedia('(prefers-color-scheme: dark)').matches) setIsDark(true);
                };
                init();
            }, []);

            useEffect(() => {
                if(schedule.length > 0) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({ schedule, essays, simulados, history, weights, xp, achievements, userProfile }));
                }
                document.documentElement.classList.toggle('dark', isDark);
                if(window.lucide) window.lucide.createIcons();
            }, [schedule, essays, simulados, history, weights, xp, isDark, activeModal, expandedSimuladoGroup, achievements, userProfile]);

            // --- Gamification Logic ---
            const getLevel = (points) => Math.floor(Math.sqrt(points / 100)) + 1; // Formula: XP = 100 * (Level-1)^2 roughly
            
            // Check for level up
            const prevLevelRef = useRef(1);
            useEffect(() => {
                const currentLevel = getLevel(xp);
                if (currentLevel > prevLevelRef.current) {
                    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                    setShowLevelUp(true);
                    new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg').play().catch(()=>{});
                }
                prevLevelRef.current = currentLevel;
            }, [xp]);

            // Check Achievements
            useEffect(() => {
                const newUnlocked = [];
                // Calculate total minutes studied this week for achievement check
                let weekMinutes = 0;
                schedule.forEach(d => d.tasks.forEach(t => weekMinutes += t.studied));
                
                const dataToCheck = { essays, simulados, weekMinutes, streak: userProfile.streak, level: getLevel(xp) };

                ACHIEVEMENTS_LIST.forEach(ach => {
                    if (!achievements.includes(ach.id)) {
                        if (ach.req && ach.req(dataToCheck)) {
                            newUnlocked.push(ach.id);
                        } else if (ach.id === 'first_step' && weekMinutes > 0) {
                            newUnlocked.push(ach.id);
                        }
                    }
                });

                if (newUnlocked.length > 0) {
                    setAchievements([...achievements, ...newUnlocked]);
                    newUnlocked.forEach(id => {
                        const ach = ACHIEVEMENTS_LIST.find(a => a.id === id);
                        // Bonus XP for achievement
                        setXp(prev => prev + ach.xp);
                        alert(`üèÜ Conquista Desbloqueada: ${ach.title}! +${ach.xp} XP`);
                    });
                }
            }, [schedule, essays, simulados, xp, userProfile]);


            // --- Pomodoro Logic ---
            useEffect(() => {
                let interval = null;
                if (pomoActive && pomoTime > 0) {
                    interval = setInterval(() => setPomoTime(t => t - 1), 1000);
                } else if (pomoTime === 0) {
                    setPomoActive(false);
                    new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play().catch(()=>{});
                    if(pomoMode === 'focus') {
                        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                        setXp(prev => prev + 50); 
                        alert("Pomodoro conclu√≠do! +50 XP");
                    }
                }
                return () => clearInterval(interval);
            }, [pomoActive, pomoTime, pomoMode]);

            const togglePomodoro = () => setPomoActive(!pomoActive);
            const resetPomodoro = (mode = 'focus') => {
                setPomoActive(false);
                setPomoMode(mode);
                setPomoTime(mode === 'focus' ? 25 * 60 : 5 * 60);
            };

            // --- Handlers ---

            const handleProfileUpdate = (e) => {
                e.preventDefault();
                setUserProfile({ ...userProfile, name: profileForm.name, avatar: profileForm.avatar });
                setActiveModal(null);
            };

            const handleThemeChange = (themeKey) => {
                setUserProfile({...userProfile, theme: themeKey});
            };

            const deleteTask = (dayIndex, taskId) => {
                if(confirm("Remover esta mat√©ria do dia?")) {
                    setSchedule(prev => prev.map((day, idx) => {
                        if(idx !== dayIndex) return day;
                        return { ...day, tasks: day.tasks.filter(t => t.id !== taskId) };
                    }));
                }
            };

            const handleAddTask = () => {
                if(!newTaskForm.subject) return alert("Digite o nome da mat√©ria");
                const minutes = (parseInt(newTaskForm.hours)||0)*60 + (parseInt(newTaskForm.minutes)||0);
                setSchedule(prev => prev.map((day, idx) => {
                    if(idx !== addTaskDayIndex) return day;
                    return { ...day, tasks: [...day.tasks, { id: Date.now(), subject: newTaskForm.subject, planned: minutes, studied: 0 }] };
                }));
                setWeights(prev => ({...prev, [newTaskForm.subject]: prev[newTaskForm.subject] || 1}));
                setActiveModal(null);
                setNewTaskForm({subject:'', hours:1, minutes:0});
            };

            const handleSaveTaskEdit = (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const newName = formData.get('subject');
                const planned = (parseInt(formData.get('plannedH'))||0)*60 + (parseInt(formData.get('plannedM'))||0);
                const studied = (parseInt(formData.get('studiedH'))||0)*60 + (parseInt(formData.get('studiedM'))||0);
                const { dIdx, tIdx, subject: oldName } = selectedTask;

                // Calculate XP Gained from Study
                const diff = studied - selectedTask.studied;
                if(diff > 0) {
                    setXp(prev => prev + diff); // 1 min = 1 XP
                    
                    // Streak Logic: Check if studied today
                    const today = new Date().toDateString();
                    if (userProfile.lastStudyDate !== today) {
                        const yesterday = new Date();
                        yesterday.setDate(yesterday.getDate() - 1);
                        
                        if (userProfile.lastStudyDate === yesterday.toDateString()) {
                            setUserProfile(prev => ({ ...prev, streak: prev.streak + 1, lastStudyDate: today }));
                        } else {
                            setUserProfile(prev => ({ ...prev, streak: 1, lastStudyDate: today }));
                        }
                    }
                }

                setSchedule(prev => {
                    const next = [...prev];
                    next[dIdx].tasks[tIdx] = { ...next[dIdx].tasks[tIdx], subject: newName, planned, studied };
                    if(newName !== oldName && confirm(`Renomear todas as ocorr√™ncias de "${oldName}" para "${newName}"?`)) {
                        next.forEach(day => { day.tasks.forEach(t => { if(t.subject === oldName) t.subject = newName; }); });
                        setWeights(w => { const nw = {...w}; if(nw[oldName]) { nw[newName] = nw[oldName]; delete nw[oldName]; } else { nw[newName] = 1; } return nw; });
                    }
                    return next;
                });
                setActiveModal(null);
            };

            const distributeHours = () => {
                const totalMinutes = grandTotalHours * 60;
                if(totalMinutes <= 0) return;
                let totalPoints = 0;
                Object.values(weights).forEach(w => totalPoints += w);
                if(totalPoints === 0) totalPoints = 1;
                const minsPerPoint = totalMinutes / totalPoints;
                const subjectTotals = {};
                Object.keys(weights).forEach(s => subjectTotals[s] = weights[s] * minsPerPoint);

                setSchedule(prev => prev.map(day => ({
                    ...day,
                    tasks: day.tasks.map(task => {
                        let occurrences = 0;
                        prev.forEach(d => d.tasks.forEach(tk => { if(tk.subject === t.subject) count++; })); // Correction in logic
                        schedule.forEach(d => d.tasks.forEach(t => { if(t.subject === task.subject) occurrences++; })); // Fix
                        if(occurrences === 0) occurrences = 1;
                        const subjectTotal = subjectTotals[task.subject] || 0;
                        return { ...task, planned: Math.floor(subjectTotal / occurrences) };
                    })
                })));
                setActiveModal(null);
                alert("Horas redistribu√≠das!");
            };

            const finishWeek = (note) => {
                let p = 0, s = 0;
                schedule.forEach(d => d.tasks.forEach(t => { p += t.planned; s += t.studied; }));
                const entry = {
                    id: Date.now(),
                    dateISO: new Date().toISOString(),
                    weekRange: "Semana Conclu√≠da",
                    note,
                    percent: p > 0 ? Math.round((s/p)*100) : 0,
                    planned: p, studied: s
                };
                setHistory([entry, ...history]);
                setSchedule(prev => prev.map(d => ({ ...d, tasks: d.tasks.map(t => ({ ...t, studied: 0 })) })));
                setActiveModal('history');
                confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
                setXp(prev => prev + 200); // Bonus XP for finishing week
            };

            const handleAddEssay = (e) => {
                e.preventDefault();
                if(!essayForm.theme || !essayForm.grade) return alert("Preencha tema e nota");
                setEssays([{
                    id: Date.now(),
                    theme: essayForm.theme,
                    genre: essayForm.genre || 'Geral',
                    grade: parseInt(essayForm.grade),
                    date: new Date().toLocaleDateString('pt-BR')
                }, ...essays]);
                setEssayForm({theme:'', genre:'', grade:''});
                setActiveModal(null);
                setXp(prev => prev + 50); 
            };
            
            const deleteEssay = (id) => {
                if(confirm("Apagar reda√ß√£o?")) setEssays(essays.filter(e => e.id !== id));
            };

            const handleAddSimulado = (e) => {
                e.preventDefault();
                if(!simuladoForm.totalQ || !simuladoForm.correctQ) return alert("Preencha a quantidade de quest√µes e acertos");
                
                let title = "", subtitle = "";
                if(simuladoForm.type === 'subject') {
                    if(!simuladoForm.subjectName) return alert("Preencha a mat√©ria");
                    title = simuladoForm.subjectName;
                    subtitle = simuladoForm.contentTopic || "Conte√∫do Geral";
                } else {
                    if(!simuladoForm.examName) return alert("Preencha o nome da prova");
                    title = simuladoForm.examName;
                    subtitle = simuladoForm.subjectName || "Prova Completa";
                }

                const total = parseInt(simuladoForm.totalQ);
                const correct = parseInt(simuladoForm.correctQ);
                const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;

                setSimulados([{
                    id: Date.now(),
                    type: simuladoForm.type,
                    title: title,
                    subtitle: subtitle,
                    total: total,
                    correct: correct,
                    percentage: percentage,
                    notes: simuladoForm.notes,
                    date: new Date().toLocaleDateString('pt-BR')
                }, ...simulados]);

                setSimuladoForm({ type: 'subject', subjectName: '', contentTopic: '', examName: '', totalQ: '', correctQ: '', notes: '' });
                setActiveModal(null);
                setXp(prev => prev + 100); 
                confetti({ particleCount: 50, spread: 60 });
            };

            const deleteSimulado = (id) => {
                if(confirm("Apagar simulado?")) setSimulados(simulados.filter(s => s.id !== id));
            };

            // Drag Handlers
            const handleDragStart = (e, dIdx, tIdx) => {
                e.dataTransfer.setData("task", JSON.stringify({ dIdx, tIdx }));
                e.target.classList.add('opacity-50');
            };
            const handleDragEnd = (e) => e.target.classList.remove('opacity-50');
            const handleDragOver = (e) => e.preventDefault();
            const handleDrop = (e, targetDIdx) => {
                e.preventDefault();
                const data = e.dataTransfer.getData("task");
                if(!data) return;
                const { dIdx, tIdx } = JSON.parse(data);
                if(dIdx === targetDIdx) return;

                setSchedule(prev => {
                    const next = prev.map(d => ({...d, tasks: [...d.tasks]}));
                    const [task] = next[dIdx].tasks.splice(tIdx, 1);
                    next[targetDIdx].tasks.push(task);
                    return next;
                });
            };

            // Computed
            const timeBank = useMemo(() => {
                let p = 0, s = 0;
                schedule.forEach(d => d.tasks.forEach(t => { p += t.planned; s += t.studied; }));
                return s - p;
            }, [schedule]);

            const pendingSubjects = useMemo(() => {
                const totals = {};
                schedule.forEach(d => d.tasks.forEach(t => {
                    if(!totals[t.subject]) totals[t.subject] = { remaining: 0, color: getColor(t.subject) };
                    totals[t.subject].remaining += (t.planned - t.studied);
                }));
                return Object.entries(totals)
                    .map(([s, v]) => ({ subject: s, ...v }))
                    .filter(x => x.remaining > 0)
                    .sort((a,b) => b.remaining - a.remaining);
            }, [schedule]);

            const getCalendarDays = () => {
                const y = currentCalendarDate.getFullYear();
                const m = currentCalendarDate.getMonth();
                const first = new Date(y, m, 1).getDay();
                const daysInMonth = new Date(y, m+1, 0).getDate();
                const days = [];
                for(let i=0; i<first; i++) days.push(null);
                for(let i=1; i<=daysInMonth; i++) days.push(i);
                return days;
            };

            const essayAvg = essays.length > 0 ? Math.round(essays.reduce((a,b)=>a+b.grade,0)/essays.length) : 0;
            const simuladoAvg = simulados.length > 0 ? Math.round(simulados.reduce((a,b)=>a+b.percentage,0)/simulados.length) : 0;

            // Group Simulados
            const groupedSimulados = useMemo(() => {
                const groups = {};
                simulados.forEach(sim => {
                    const key = sim.title;
                    if(!groups[key]) groups[key] = { title: key, count: 0, totalPercent: 0, items: [] };
                    groups[key].count++;
                    groups[key].totalPercent += sim.percentage;
                    groups[key].items.push(sim);
                });
                return Object.values(groups).map(g => ({...g, avg: Math.round(g.totalPercent / g.count)}));
            }, [simulados]);

            // Active Theme Color
            const activeTheme = THEMES[userProfile.theme] || THEMES.indigo;

            // Gamification Calcs
            const currentLevel = getLevel(xp);
            const nextLevelXp = 100 * Math.pow(currentLevel, 2); // XP required for current level cap (approx)
            const prevLevelXp = 100 * Math.pow(currentLevel - 1, 2);
            // Calculate progress for bar (current XP within current level range)
            // Simple linear calc for bar:
            const levelProgress = Math.min(100, Math.max(0, ((xp - prevLevelXp) / (nextLevelXp - prevLevelXp)) * 100)) || 0;


            // --- Render ---
            return (
                <div className={`container mx-auto px-4 py-8 md:py-12 max-w-7xl pb-32 ${activeTheme.class}`}>
                    
                    <LevelUpModal isOpen={showLevelUp} onClose={() => setShowLevelUp(false)} level={currentLevel} />

                    {/* Header Responsive */}

                                     </div>
                                     <div className="flex items-center gap-2">
                                         <div className="w-24 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
                                             <div className={`h-full bg-gradient-to-r ${activeTheme.from} ${activeTheme.to} transition-all duration-500`} style={{width: `${levelProgress}%`}}></div>
                                         </div>
                                         <span className="text-[10px] text-slate-400 font-bold">Lvl {currentLevel}</span>
                                     </div>
                                 </div>
                                 {/* Streak Badge */}
                                 {userProfile.streak > 0 && (
                                     <div className="ml-2 flex flex-col items-center bg-orange-100 dark:bg-orange-900/30 px-2 py-1 rounded-lg">

                                         <span className="text-[10px] font-bold text-orange-600 dark:text-orange-400">{userProfile.streak}</span>
                                     </div>
                                 )}
                             </button>
                             
                             <div className="flex gap-2 w-full md:w-auto justify-center">
                                 <button onClick={() => setActiveModal('achievements')} className={`flex-1 md:flex-none justify-center bg-yellow-400 hover:bg-yellow-500 text-yellow-900 px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg transition flex items-center gap-2 transform hover:-translate-y-0.5`}>

                                <button onClick={() => setActiveModal('pomodoro')} className={`flex-1 md:flex-none justify-center ${activeTheme.bg} text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg transition flex items-center gap-2 transform hover:-translate-y-0.5 opacity-90 hover:opacity-100`}>

                                </button>

                                    <i data-lucide="sliders-horizontal" className="w-4 h-4 text-indigo-500"></i> <span className="hidden sm:inline">Metas</span>
                                </button>
                             </div>
                        </div>
                        
                        <h1 className="text-4xl md:text-7xl font-display font-black text-slate-900 dark:text-white mb-2 tracking-tight">

                                    <i data-lucide="plus" className="w-5 h-5"></i>
                                </button>
                            </div>

                    {/* Pend√™ncias & Reda√ß√µes */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-12">
                        {/* Pend√™ncias */}

                             <div className="flex items-center justify-between mb-6 pb-4 border-b border-slate-200/60 dark:border-slate-700/60">
                                <h2 className="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white">Pend√™ncias</h2>
                                <span className="text-[10px] md:text-xs font-bold bg-rose-100 dark:bg-rose-500/20 text-rose-600 dark:text-rose-300 px-3 py-1 rounded-full uppercase tracking-widest">Aten√ß√£o</span>
                            </div>
                            <div className="space-y-3">
                                {pendingSubjects.length === 0 ? <div className="text-center text-emerald-500 font-bold py-8">Parab√©ns! Tudo completo. üéâ</div> : pendingSubjects.map((item, i) => (
                                    <div key={i} className="flex justify-between items-center p-4 bg-white dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-800 shadow-sm">
                                        <div className="flex items-center gap-3">
                                            <div className="w-1.5 h-8 rounded-full" style={{backgroundColor: item.color}}></div>
                                            <h4 className="font-bold text-slate-700 dark:text-white text-sm md:text-base">{item.subject}</h4>
                                        </div>
                                        <span className={`font-black ${activeTheme.class}`}>{formatTime(item.remaining)}</span>
                                    </div>
                                ))}
                             </div>
                        </div>

                        {/* Reda√ß√µes */}
                        <div className={`glass-card rounded-[2rem] p-6 md:p-8 border-t-4 ${activeTheme.border} h-fit`}>
                            <div className="flex justify-between items-center mb-6">
                                <div>
                                    <h3 className="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white">Reda√ß√µes</h3>
                                    <span className={`text-xs font-bold block mt-1 ${activeTheme.class}`}>M√©dia: {essayAvg}</span>
                                </div>
                                <button onClick={() => setActiveModal('essay')} className="bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-4 py-2 rounded-xl font-bold text-xs shadow-lg hover:scale-105 transition flex items-center gap-2">
                                    <i data-lucide="pen-tool" className="w-3 h-3"></i> Nova
                                </button>
                            </div>
                            <div className="space-y-3">
                                {essays.length === 0 && <p className="text-slate-400 text-center py-6 italic">Nenhuma reda√ß√£o registrada.</p>}
                                {essays.map(essay => (
                                    <div key={essay.id} className="flex justify-between items-center p-4 bg-white dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-800 hover:border-indigo-200 transition group">
                                        <div className="min-w-0 mr-2">
                                            <h4 className="font-bold text-slate-800 dark:text-white truncate text-sm md:text-base">{essay.theme}</h4>
                                            <p className="text-xs text-slate-400">{essay.genre}</p>
                                        </div>
                                        <div className="flex items-center gap-3 shrink-0">
                                            <span className={`text-lg font-black ${essay.grade >= 900 ? 'text-emerald-500' : 'text-indigo-600'}`}>{essay.grade}</span>
                                            <button onClick={() => deleteEssay(essay.id)} className="text-slate-300 hover:text-rose-500"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>

                     {/* Simulados (AGRUPADOS) */}
                     <div className="glass-card rounded-[2rem] p-6 md:p-8 mt-12 border-t-4 border-purple-500">
                        <div className="flex justify-between items-center mb-6">
                            <div>
                                <h3 className="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white">Simulados</h3>
                                <span className="text-xs text-purple-500 font-bold block mt-1">M√©dia Geral: {simuladoAvg}%</span>
                            </div>
                            <button onClick={() => setActiveModal('simulado')} className="bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-4 py-2 rounded-xl font-bold text-xs shadow-lg hover:scale-105 transition flex items-center gap-2">
                                <i data-lucide="clipboard-list" className="w-3 h-3"></i> Novo
                            </button>
                        </div>
                        <div className="space-y-4">
                            {simulados.length === 0 && <p className="text-slate-400 text-center py-6 italic">Nenhum simulado registrado.</p>}
                            
                            {groupedSimulados.map(group => (
                                <div key={group.title} className="bg-white dark:bg-slate-800/30 rounded-2xl border border-slate-100 dark:border-slate-700 overflow-hidden">
                                    <div 
                                        onClick={() => setExpandedSimuladoGroup(expandedSimuladoGroup === group.title ? null : group.title)}
                                        className="p-4 flex justify-between items-center cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-800 transition"
                                    >
                                        <div className="flex items-center gap-3">
                                            <div className="bg-purple-100 dark:bg-purple-900/30 p-2 rounded-lg text-purple-600 dark:text-purple-400 font-bold text-sm">
                                                {group.count}
                                            </div>
                                            <h4 className="font-bold text-slate-800 dark:text-white text-lg">{group.title}</h4>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="text-right hidden sm:block">
                                                <span className="text-xs text-slate-400 uppercase font-bold block">M√©dia</span>
                                                <span className={`font-bold ${group.avg >= 80 ? 'text-emerald-500' : 'text-slate-700 dark:text-slate-300'}`}>{group.avg}%</span>
                                            </div>
                                            <i data-lucide="chevron-down" className={`w-5 h-5 text-slate-400 transition-transform ${expandedSimuladoGroup === group.title ? 'rotate-180' : ''}`}></i>
                                        </div>
                                    </div>
                                    
                                    {expandedSimuladoGroup === group.title && (
                                        <div className="border-t border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-900/50 p-4 space-y-3 animate-fade-in">
                                            {group.items.map(sim => (
                                                <div key={sim.id} className="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 bg-white dark:bg-slate-800 p-3 rounded-xl border border-slate-100 dark:border-slate-700">
                                                    <div>
                                                        <p className="text-xs text-slate-400 mb-0.5">{sim.date} ‚Ä¢ {sim.type === 'exam' ? 'Prova' : 'Mat√©ria'}</p>
                                                        <p className="font-bold text-slate-700 dark:text-slate-200">{sim.subtitle}</p>
                                                        {sim.notes && <p className="text-xs text-slate-500 italic mt-1">"{sim.notes}"</p>}
                                                    </div>
                                                    <div className="flex items-center justify-between w-full sm:w-auto gap-4">
                                                        <div className="text-right">
                                                             <span className={`text-lg font-black ${sim.percentage >= 80 ? 'text-emerald-500' : 'text-purple-500'}`}>{sim.percentage}%</span>
                                                             <p className="text-[10px] text-slate-400 uppercase">{sim.correct}/{sim.total}</p>
                                                        </div>
                                                        <button onClick={() => deleteSimulado(sim.id)} className="text-slate-300 hover:text-rose-500"><i data-lucide="trash-2" className="w-4 h-4"></i></button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* Hero Footer Button */}
                    <div className="text-center mt-20">
                        <button onClick={() => setActiveModal('finish')} className="group relative inline-flex items-center justify-center px-12 py-6 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-full shadow-2xl hover:shadow-emerald-500/40 hover:-translate-y-1 transition-all duration-300 w-full sm:w-auto">
                            <span className="text-2xl font-black text-white tracking-wide mr-3">CONCLUIR SEMANA</span>
                            <i data-lucide="check-circle-2" className="w-8 h-8 text-white/80 animate-bounce"></i>
                        </button>
                        <p className="mt-4 text-slate-400 font-medium">Clique para salvar o progresso e iniciar um novo ciclo.</p>
                    </div>

                    {/* --- MODALS --- */}

                     {/* Profile Modal */}
                     <Modal isOpen={activeModal === 'profile'} onClose={() => setActiveModal(null)} title="Perfil do Estudante">
                        <form onSubmit={handleProfileUpdate} className="space-y-6">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 mb-1 uppercase">Seu Nome</label>
                                <input value={profileForm.name} onChange={e => setProfileForm({...profileForm, name: e.target.value})} className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 font-bold" />
                            </div>

                                <div className="bg-slate-50 dark:bg-slate-800 p-6 rounded-2xl text-center">
                                    <label className="text-xs font-bold text-slate-400 uppercase block mb-2">Nome da Mat√©ria</label>
                                    <input name="subject" defaultValue={selectedTask.subject} className={`w-full bg-transparent text-center text-3xl font-black ${activeTheme.class} outline-none border-b-2 border-transparent hover:border-indigo-300 focus:border-indigo-500 transition`} />
                                </div>
                                <div className="grid grid-cols-2 gap-6">
                                    <div>
                                        <label className="font-bold text-slate-500 mb-2 block">Planejado</label>
                                        <div className="flex gap-2">
                                            <input type="number" name="plannedH" className="w-full p-3 bg-slate-100 dark:bg-slate-800 rounded-xl font-bold outline-none" defaultValue={Math.floor(selectedTask.planned/60)} placeholder="H" />
                                            <input type="number" name="plannedM" className="w-full p-3 bg-slate-100 dark:bg-slate-800 rounded-xl font-bold outline-none" defaultValue={selectedTask.planned%60} placeholder="M" />
                                        </div>
                                    </div>
                                    <div>
                                        <label className="font-bold text-slate-500 mb-2 block">Estudado</label>
                                        <div className="flex gap-2">
                                            <input type="number" name="studiedH" className="w-full p-3 bg-slate-100 dark:bg-slate-800 rounded-xl font-bold outline-none" defaultValue={Math.floor(selectedTask.studied/60)} placeholder="H" />
                                            <input type="number" name="studiedM" className="w-full p-3 bg-slate-100 dark:bg-slate-800 rounded-xl font-bold outline-none" defaultValue={selectedTask.studied%60} placeholder="M" />
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" className={`w-full py-4 ${activeTheme.bg} text-white rounded-xl font-bold shadow-lg transition hover:scale-[1.02]`}>Salvar Altera√ß√µes</button>
                            </form>
                        )}
                    </Modal>
                    
                     {/* 2. Pomodoro Modal */}
                     <Modal isOpen={activeModal === 'pomodoro'} onClose={() => setActiveModal(null)} title="Modo Foco">
                        <div className="text-center p-8">
                            <div className="text-8xl font-black text-slate-800 dark:text-white mb-8 tracking-tighter font-mono">
                                {String(Math.floor(pomoTime / 60)).padStart(2, '0')}:{String(pomoTime % 60).padStart(2, '0')}
                            </div>
                            <div className="flex justify-center gap-4 mb-8">
                                <button onClick={togglePomodoro} className={`px-8 py-4 rounded-2xl font-bold text-xl text-white transition shadow-lg ${pomoActive ? 'bg-rose-500 hover:bg-rose-600' : 'bg-emerald-500 hover:bg-emerald-600'}`}>
                                    {pomoActive ? 'Pausar' : 'Iniciar'}
                                </button>
                                <button onClick={() => resetPomodoro()} className="px-4 py-4 rounded-2xl font-bold text-slate-500 bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:text-slate-300 transition">
                                    Reset
                                </button>
                            </div>
                            <div className="flex justify-center gap-2">
                                <button onClick={() => resetPomodoro('focus')} className={`px-4 py-2 rounded-lg text-sm font-bold ${pomoMode==='focus' ? 'bg-indigo-100 text-indigo-600' : 'text-slate-400'}`}>Foco 25m</button>
                                <button onClick={() => resetPomodoro('break')} className={`px-4 py-2 rounded-lg text-sm font-bold ${pomoMode==='break' ? 'bg-indigo-100 text-indigo-600' : 'text-slate-400'}`}>Pausa 5m</button>
                            </div>
                        </div>
                    </Modal>

                    {/* 3. Add Task */}
                    <Modal isOpen={activeModal === 'add_task'} onClose={() => setActiveModal(null)} title="Adicionar Mat√©ria">
                        <div className="space-y-6">
                            <div>
                                <label className="font-bold text-slate-500 mb-2 block">Nome da Mat√©ria</label>
                                <input 
                                    value={newTaskForm.subject} onChange={e => setNewTaskForm({...newTaskForm, subject: e.target.value})}
                                    className="w-full p-4 text-lg font-bold bg-slate-50 dark:bg-slate-800 rounded-xl outline-none border border-slate-200 dark:border-slate-700 focus:border-indigo-500" 
                                    placeholder="Ex: Programa√ß√£o, Yoga..." 
                                />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="font-bold text-slate-500 mb-2 block">Horas</label>
                                    <input type="number" min="0" value={newTaskForm.hours} onChange={e => setNewTaskForm({...newTaskForm, hours: e.target.value})} className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 font-bold outline-none" />
                                </div>
                                <div>
                                    <label className="font-bold text-slate-500 mb-2 block">Minutos</label>
                                    <input type="number" min="0" max="59" value={newTaskForm.minutes} onChange={e => setNewTaskForm({...newTaskForm, minutes: e.target.value})} className="w-full p-3 rounded-xl bg-slate-50 dark:bg-slate-800 font-bold outline-none" />
                                </div>
                            </div>
                            <button onClick={handleAddTask} className={`w-full py-4 ${activeTheme.bg} text-white rounded-xl font-bold shadow-lg hover:opacity-90`}>Adicionar ao Dia</button>
                        </div>
                    </Modal>

                    {/* 4. Settings (Weights) */}
                    <Modal isOpen={activeModal === 'settings'} onClose={() => setActiveModal(null)} title="Configurar Pesos">
                        <div className="p-6 mb-6 bg-indigo-50 dark:bg-indigo-500/10 rounded-2xl border border-indigo-100 dark:border-indigo-500/20 flex justify-between items-center">
                            <div>
                                <label className="block text-xs font-bold text-indigo-800 dark:text-indigo-300 uppercase mb-1">Meta Semanal (Horas)</label>
                                <input type="number" value={grandTotalHours} onChange={e => setGrandTotalHours(parseInt(e.target.value)||0)} className={`text-3xl font-black bg-transparent ${activeTheme.class} outline-none w-32 border-b-2 border-indigo-300`} />
                            </div>
                            <button onClick={distributeHours} className={`${activeTheme.bg} text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:opacity-90 transition`}>Calcular e Distribuir</button>
                        </div>
                        <div className="space-y-2 max-h-[400px] overflow-y-auto pr-2">
                            {Object.keys(weights).sort().map(s => (
                                <div key={s} className="flex justify-between items-center p-4 bg-slate-50 dark:bg-slate-800 rounded-2xl">
                                    <div className="flex items-center gap-3">
                                        <div className="w-3 h-3 rounded-full" style={{backgroundColor: getColor(s)}}></div>
                                        <span className="font-bold text-slate-700 dark:text-white">{s}</span>
                                    </div>
                                    <div className="flex items-center bg-white dark:bg-slate-900 rounded-lg p-1 shadow-sm">
                                        <button onClick={() => setWeights({...weights, [s]: Math.max(1, weights[s]-1)})} className="w-8 h-8 font-bold text-slate-400 hover:text-indigo-500">-</button>
                                        <span className="w-8 text-center font-bold dark:text-white">{weights[s]}</span>
                                        <button onClick={() => setWeights({...weights, [s]: Math.min(5, weights[s]+1)})} className="w-8 h-8 font-bold text-slate-400 hover:text-indigo-500">+</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Modal>

                    {/* 5. Essay Modal */}
                    <Modal isOpen={activeModal === 'essay'} onClose={() => setActiveModal(null)} title="Nova Reda√ß√£o">
                        <form onSubmit={handleAddEssay} className="space-y-5">
                            <input 
                                value={essayForm.theme} onChange={e => setEssayForm({...essayForm, theme: e.target.value})}
                                className="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-xl font-medium outline-none focus:ring-2 ring-indigo-500" placeholder="Tema da reda√ß√£o" 
                            />
                            <div className="grid grid-cols-2 gap-4">
                                <input 
                                    value={essayForm.genre} onChange={e => setEssayForm({...essayForm, genre: e.target.value})}
                                    className="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-xl font-medium outline-none focus:ring-2 ring-indigo-500" placeholder="G√™nero" 
                                />
                                <input 
                                    type="number" max="1000" value={essayForm.grade} onChange={e => setEssayForm({...essayForm, grade: e.target.value})}
                                    className="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-xl font-medium outline-none focus:ring-2 ring-indigo-500" placeholder="Nota (0-1000)" 
                                />
                            </div>
                            <button type="submit" className={`w-full py-4 ${activeTheme.bg} text-white rounded-xl font-bold shadow-lg hover:opacity-90`}>Adicionar</button>
                        </form>
                    </Modal>

                    {/* 6. Simulado Modal */}
                    <Modal isOpen={activeModal === 'simulado'} onClose={() => setActiveModal(null)} title="Novo Simulado">
                        <div className="space-y-6">
                            <div className="flex bg-slate-100 dark:bg-slate-800 p-1 rounded-xl">
                                <button onClick={() => setSimuladoForm({...simuladoForm, type: 'subject'})} className={`flex-1 py-2 rounded-lg text-sm font-bold transition ${simuladoForm.type === 'subject' ? 'bg-white dark:bg-slate-700 shadow text-indigo-600 dark:text-white' : 'text-slate-500'}`}>Mat√©ria Espec√≠fica</button>
                                <button onClick={() => setSimuladoForm({...simuladoForm, type: 'exam'})} className={`flex-1 py-2 rounded-lg text-sm font-bold transition ${simuladoForm.type === 'exam' ? 'bg-white dark:bg-slate-700 shadow text-purple-600 dark:text-white' : 'text-slate-500'}`}>Prova Completa</button>
                            </div>
                            <form onSubmit={handleAddSimulado} className="space-y-5">
                                {simuladoForm.type === 'subject' ? (
                                    <>
                                        <input value={simuladoForm.subjectName} onChange={e => setSimuladoForm({...simuladoForm, subjectName: e.target.value})} className="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-xl font-medium outline-none focus:ring-2 ring-indigo-500" placeholder="Nome da Mat√©ria (Ex: F√≠sica)" />
                                        <input value={simuladoForm.contentTopic} onChange={e => setSimuladoForm({...simuladoForm, contentTopic: e.target.value})} className="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-xl font-medium outline-none focus:ring-2 ring-indigo-500" placeholder="Conte√∫do (Ex: Cinem√°tica)" />
                                    </>
                                ) : (
                                    <>
                                        <input value={simuladoForm.examName} onChange={e => setSimuladoForm({...simuladoForm, examName: e.target.value})} className="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-xl font-medium outline-none focus:ring-2 ring-purple-500" placeholder="Nome da Prova (Ex: ENEM 2023)" />
                                        <input value={simuladoForm.subjectName} onChange={e => setSimuladoForm({...simuladoForm, subjectName: e.target.value})} className="w-full p-4 bg-slate-50 dark:bg-slate-800 rounded-xl font-medium outline-none focus:ring-2 ring-purple-500" placeholder="√Årea/Mat√©ria (Ex: Natureza)" />
                                    </>
                                )}
                                <div className="grid grid-cols-2 gap-4">
                                    <div><label className="block text-xs font-bold text-slate-400 uppercase mb-1">Total Quest√µes</label><input type="number" min="1" value={simuladoForm.totalQ} onChange={e => setSimuladoForm({...simuladoForm, totalQ: e.target.value})} className="w-full p-3 bg-slate-50 dark:bg-slate-800 rounded-xl font-bold outline-none focus:ring-2 ring-indigo-500"/></div>
                                    <div><label className="block text-xs font-bold text-slate-400 uppercase mb-1">Acertos</label><input type="number" min="0" value={simuladoForm.correctQ} onChange={e => setSimuladoForm({...simuladoForm, correctQ: e.target.value})} className="w-full p-3 bg-slate-50 dark:bg-slate-800 rounded-xl font-bold outline-none focus:ring-2 ring-indigo-500"/></div>
                                </div>
                                <div><label className="block text-xs font-bold text-slate-400 uppercase mb-1">An√°lise de Erros</label><textarea value={simuladoForm.notes} onChange={e => setSimuladoForm({...simuladoForm, notes: e.target.value})} className="w-full p-3 bg-slate-50 dark:bg-slate-800 rounded-xl font-medium outline-none focus:ring-2 ring-indigo-500 h-24 resize-none" placeholder="O que errei?"></textarea></div>
                                <button type="submit" className="w-full py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition">Salvar Simulado</button>
                            </form>
                        </div>
                    </Modal>

                    {/* 7. History Modal */}
                     <Modal isOpen={activeModal === 'history'} onClose={() => setActiveModal(null)} title="Hist√≥rico">
                        <div className="flex flex-col md:flex-row gap-8">
                            <div className="w-full md:w-1/2">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-bold dark:text-white">Calend√°rio</h3>
                                    <div className="flex gap-2">
                                        <button onClick={() => setCurrentCalendarDate(new Date(currentCalendarDate.setMonth(currentCalendarDate.getMonth()-1)))} className="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white">‚Üê</button>
                                        <span className="font-bold dark:text-white min-w-[100px] text-center">{currentCalendarDate.toLocaleDateString('pt-BR', {month:'long'})}</span>
                                        <button onClick={() => setCurrentCalendarDate(new Date(currentCalendarDate.setMonth(currentCalendarDate.getMonth()+1)))} className="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white">‚Üí</button>
                                    </div>
                                </div>
                                <div className="grid grid-cols-7 gap-2">
                                    {getCalendarDays().map((d, i) => {
                                        if(!d) return <div key={i} className="calendar-day empty"></div>;
                                        const dateCheck = `${currentCalendarDate.getFullYear()}-${String(currentCalendarDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                                        const hasEntry = history.some(h => h.dateISO.startsWith(dateCheck));
                                        return <div key={i} className={`calendar-day text-slate-600 dark:text-slate-300 bg-slate-50 dark:bg-slate-800 ${hasEntry ? `has-history text-white ${activeTheme.bg}` : ''}`}>{d}</div>;
                                    })}
                                </div>
                            </div>
                            <div className="w-full md:w-1/2 border-l border-slate-100 dark:border-slate-700 pl-8">
                                <h3 className="text-xl font-bold dark:text-white mb-4">Registros</h3>
                                <div className="space-y-3 max-h-[400px] overflow-y-auto">
                                    {history.length === 0 && <p className="text-slate-400">Sem hist√≥rico.</p>}
                                    {history.map(h => (
                                        <div key={h.id} className="p-4 bg-slate-50 dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-800">
                                            <div className="flex justify-between mb-1">
                                                <span className="font-bold dark:text-white">{new Date(h.dateISO).toLocaleDateString()}</span>
                                                <span className={`font-bold ${activeTheme.class}`}>{h.percent}%</span>
                                            </div>
                                            <p className="text-sm text-slate-500 italic">"{h.note || 'Sem nota'}"</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </Modal>

                    {/* Toggle Theme & Help */}
                    <button onClick={() => setIsDark(!isDark)} className="fixed top-6 right-6 z-40 p-3 rounded-full bg-white/80 dark:bg-slate-800/80 backdrop-blur-md shadow-lg border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 hover:scale-110 transition-all">
                        {isDark ? <i data-lucide="sun" className="w-6 h-6"></i> : <i data-lucide="moon" className="w-6 h-6"></i>}
                    </button>

                    <button onClick={() => setShowHelp(!showHelp)} className="fixed bottom-6 right-6 z-40 p-4 rounded-full bg-indigo-600 shadow-xl text-white hover:bg-indigo-700 transition-colors">
                        <i data-lucide="help-circle" className="w-6 h-6"></i>
                    </button>

                    <div className={`fixed bottom-24 right-6 z-30 max-w-xs bg-white/90 dark:bg-slate-900/90 backdrop-blur-md rounded-2xl p-5 shadow-2xl border border-slate-200 dark:border-slate-700 transition-all duration-300 ${showHelp ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'}`}>
                        <h4 className="font-bold mb-2 dark:text-white">Ajuda R√°pida</h4>
                        <p className="text-sm text-slate-600 dark:text-slate-400">
                            <b>Gamifica√ß√£o:</b> Ganhe XP estudando e completando tarefas!<br/>
                            <b>Personalizar:</b> Clique no seu nome/avatar para mudar o tema.
                        </p>
                    </div>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
