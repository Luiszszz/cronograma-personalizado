<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Cronograma RPG V15.0</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    },
                    animation: {
                        'flip': 'flip 0.6s',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-attachment: fixed;
            background-image: radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.08), transparent 25%), radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08), transparent 25%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .dark .glass-card {
            background: rgba(30, 41, 59, 0.75);
            border-color: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.4);
        }
        
        .task-item { cursor: grab; transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); position: relative; }
        .task-item:active { cursor: grabbing; transform: scale(0.98); }
        .task-item.dragging { opacity: 0.6; transform: scale(1.02) rotate(2deg); z-index: 50; border-color: currentColor; }
        .drag-over { background-color: rgba(99, 102, 241, 0.1) !important; border: 2px dashed currentColor !important; }
        .task-item:hover .delete-btn { opacity: 1; transform: scale(1); }
        
        .calendar-day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; border-radius: 9999px; font-size: 0.875rem; cursor: pointer; transition: all 0.2s ease; position: relative; }
        .calendar-day:hover:not(.empty) { background-color: rgba(99, 102, 241, 0.1); }
        .calendar-day.has-history { font-weight: bold; color: white; }
        
        /* Floating Help Panel Animation */
        #helpPanel { transition: opacity 0.3s ease, transform 0.3s ease; }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        
        /* Image Upload Preview */
        .avatar-preview { object-fit: cover; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-dark-bg dark:text-slate-50 min-h-screen selection:bg-indigo-500 selection:text-white transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // --- Config & Constants ---
        const STORAGE_KEY = 'studyScheduleData_V15_Photo_Notes'; 
        
        const THEMES = {
            indigo: { name: 'Indigo', class: 'text-indigo-600', bg: 'bg-indigo-600', border: 'border-indigo-500', from: 'from-indigo-600', to: 'to-purple-600' },
            emerald: { name: 'Esmeralda', class: 'text-emerald-600', bg: 'bg-emerald-600', border: 'border-emerald-500', from: 'from-emerald-600', to: 'to-teal-600' },
            rose: { name: 'Rosa', class: 'text-rose-600', bg: 'bg-rose-600', border: 'border-rose-500', from: 'from-rose-600', to: 'to-pink-600' },
            amber: { name: 'Laranja', class: 'text-amber-600', bg: 'bg-amber-600', border: 'border-amber-500', from: 'from-amber-500', to: 'to-orange-600' },
            sky: { name: 'C√©u', class: 'text-sky-600', bg: 'bg-sky-600', border: 'border-sky-500', from: 'from-sky-500', to: 'to-blue-600' },
        };

        // Achievement Definitions (Expanded)
        const ACHIEVEMENTS_LIST = [
            { id: 'first_step', title: 'Primeiros Passos', desc: 'Ganhe seus primeiros 50 XP.', icon: 'footprints', xp: 50, gradient: 'linear-gradient(135deg, #60a5fa, #3b82f6)', req: (d) => d.xp >= 50 },
            { id: 'essay_novice', title: 'Escritor Iniciante', desc: 'Escreva 1 reda√ß√£o.', icon: 'pen-tool', xp: 100, gradient: 'linear-gradient(135deg, #f472b6, #db2777)', req: (d) => d.essays.length >= 1 },
            { id: 'simulado_rookie', title: 'Primeiro Teste', desc: 'Complete 1 simulado.', icon: 'clipboard-list', xp: 150, gradient: 'linear-gradient(135deg, #a78bfa, #7c3aed)', req: (d) => d.simulados.length >= 1 },
            { id: 'streak_3', title: 'Em Chamas', desc: 'Mantenha uma sequ√™ncia de 3 dias.', icon: 'flame', xp: 200, gradient: 'linear-gradient(135deg, #fb923c, #ea580c)', req: (d) => d.streak >= 3 },
            { id: 'hours_10', title: 'Maratonista', desc: 'Acumule 10h de estudo.', icon: 'clock', xp: 300, gradient: 'linear-gradient(135deg, #34d399, #059669)', req: (d) => d.totalMinutes >= 600 },
            { id: 'level_5', title: 'Veterano', desc: 'Alcance o n√≠vel 5.', icon: 'star', xp: 500, gradient: 'linear-gradient(135deg, #fbbf24, #d97706)', req: (d) => d.level >= 5 },
            { id: 'early_bird', title: 'Madrugador', desc: 'Estude antes das 8h da manh√£.', icon: 'sunrise', xp: 250, gradient: 'linear-gradient(135deg, #fde047, #eab308)', req: (d) => { const h = new Date().getHours(); return h < 8 && d.todayMinutes > 0; } },
            { id: 'night_owl', title: 'Coruj√£o', desc: 'Estude depois das 22h.', icon: 'moon', xp: 250, gradient: 'linear-gradient(135deg, #6366f1, #312e81)', req: (d) => { const h = new Date().getHours(); return h >= 22 && d.todayMinutes > 0; } },
            { id: 'error_tracker', title: 'Autocr√≠tico', desc: 'Registre 5 erros no caderno.', icon: 'book-x', xp: 300, gradient: 'linear-gradient(135deg, #ef4444, #991b1b)', req: (d) => d.errorNotes.length >= 5 },
            { id: 'weekend_warrior', title: 'Guerreiro de FDS', desc: 'Estude no S√°bado ou Domingo.', icon: 'sword', xp: 400, gradient: 'linear-gradient(135deg, #94a3b8, #475569)', req: (d) => { const day = new Date().getDay(); return (day === 0 || day === 6) && d.todayMinutes > 0; } },
            { id: 'streak_30', title: 'Lend√°rio', desc: '30 Dias seguidos de estudo!', icon: 'crown', xp: 5000, gradient: 'linear-gradient(135deg, #facc15, #ca8a04)', req: (d) => d.streak >= 30 }
        ];

        const COLORS = {
            "F√≠sica": "#3b82f6", "Matem√°tica": "#6366f1", "Qu√≠mica": "#8b5cf6", "Portugu√™s": "#ec4899",
            "Hist√≥ria": "#f59e0b", "Biologia": "#10b981", "Geografia": "#06b6d4", "Ingl√™s": "#ef4444",
            "Filosofia": "#eab308", "Sociologia": "#64748b", "Reda√ß√£o": "#f43f5e", 
            "Revis√£o": "#14b8a6", "Default": "#64748b"
        };

        const getColor = (subject) => {
            if (COLORS[subject]) return COLORS[subject];
            let hash = 0;
            for (let i = 0; i < subject.length; i++) hash = subject.charCodeAt(i) + ((hash << 5) - hash);
            const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
            return '#' + "00000".substring(0, 6 - c.length) + c;
        };

        const formatTime = (mins) => {
            if (isNaN(mins) || mins < 0) return "0h 00min";
            const h = Math.floor(mins / 60);
            const m = mins % 60;
            return `${h}h ${m.toString().padStart(2, '0')}min`;
        };

        const getGreeting = () => {
            const hour = new Date().getHours();
            if (hour < 12) return "Bom dia";
            if (hour < 18) return "Boa tarde";
            return "Boa noite";
        };

        // --- Components ---
        
        const XpToast = ({ xp, visible, onEnd }) => {
            if (!visible) return null;
            return (
                <div className="fixed bottom-32 right-6 z-50 animate-[slideUp_2s_ease-out_forwards] pointer-events-none" onAnimationEnd={onEnd}>
                    <div className="bg-slate-900 text-white px-4 py-2 rounded-full shadow-2xl font-bold flex items-center gap-2 border-2 border-yellow-400 text-yellow-400">
                        <span>+{xp} XP</span>
                        <i data-lucide="star" className="w-4 h-4 fill-yellow-400"></i>
                    </div>
                </div>
            );
        };

        const Modal = ({ isOpen, onClose, title, children, className }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-[fadeIn_0.2s_ease-out] overflow-hidden">
                    <div className="absolute inset-0" onClick={onClose}></div>
                    <div className={`relative bg-white dark:bg-slate-900 w-[95%] md:w-full max-w-md md:max-w-2xl rounded-3xl shadow-2xl border border-slate-200 dark:border-slate-700 flex flex-col max-h-[85vh] ${className}`}>
                        <div className="flex justify-between items-center p-6 border-b border-slate-100 dark:border-slate-800 shrink-0">
                            <h3 className="text-xl md:text-2xl font-display font-bold text-slate-900 dark:text-white truncate pr-4">{title}</h3>
                            <button onClick={onClose} className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition text-slate-500 shrink-0">
                                <i data-lucide="x" className="w-6 h-6"></i>
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const LevelUpModal = ({ isOpen, onClose, level }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/80 backdrop-blur-md animate-[fadeIn_0.5s_ease-out]">
                     <div className="text-center relative bg-white dark:bg-slate-900 p-12 rounded-3xl border-2 border-yellow-400 shadow-[0_0_50px_rgba(250,204,21,0.5)] max-w-sm w-full">
                        <div className="text-6xl mb-4 animate-bounce">üèÜ</div>
                        <h2 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-orange-500 mb-2">LEVEL UP!</h2>
                        <p className="text-slate-600 dark:text-slate-300 text-xl font-bold">Voc√™ alcan√ßou o N√≠vel {level}</p>
                        <p className="text-sm text-slate-400 mt-2">Continue estudando para desbloquear mais conquistas!</p>
                        <button onClick={onClose} className="mt-8 w-full py-3 bg-gradient-to-r from-yellow-400 to-orange-500 text-white rounded-xl font-bold shadow-xl hover:scale-105 transition">CONTINUAR</button>
                     </div>
                </div>
            );
        }

        const App = () => {
            // --- State ---
            const [schedule, setSchedule] = useState([]);
            const [essays, setEssays] = useState([]);
            const [simulados, setSimulados] = useState([]); 
            const [errorNotes, setErrorNotes] = useState([]); // Renamed from errorCards
            const [history, setHistory] = useState([]);
            const [weights, setWeights] = useState({});
            const [grandTotalHours, setGrandTotalHours] = useState(20);
            const [isDark, setIsDark] = useState(false);
            
            const [userProfile, setUserProfile] = useState({ name: 'Estudante', avatar: 'üéì', photo: null, theme: 'indigo', streak: 0, lastStudyDate: null, pomoCompleted: 0, totalMinutesStudied: 0 });
            const [xp, setXp] = useState(0); 
            const [achievements, setAchievements] = useState([]);
            const [xpToast, setXpToast] = useState({ visible: false, amount: 0 });
            
            // UI State
            const [activeModal, setActiveModal] = useState(null);
            const [selectedTask, setSelectedTask] = useState(null);
            const [addTaskDayIndex, setAddTaskDayIndex] = useState(null);
            const [currentCalendarDate, setCurrentCalendarDate] = useState(new Date());
            const [showHelp, setShowHelp] = useState(false);
            const [showLevelUp, setShowLevelUp] = useState(false);
            const [expandedSimuladoGroup, setExpandedSimuladoGroup] = useState(null);
            
            // Forms
            const [newTaskForm, setNewTaskForm] = useState({ subject: '', hours: 1, minutes: 0 });
            const [essayForm, setEssayForm] = useState({ theme: '', genre: '', grade: '' });
            const [simuladoForm, setSimuladoForm] = useState({ type: 'subject', subjectName: '', contentTopic: '', examName: '', totalQ: '', correctQ: '', notes: '' });
            const [editTaskForm, setEditTaskForm] = useState({ subject: '', plannedH: 0, plannedM: 0, studiedH: 0, studiedM: 0 });
            const [errorNoteForm, setErrorNoteForm] = useState({ subject: '', title: '', description: '' });
            const [profileForm, setProfileForm] = useState({ name: '', avatar: '' });
            
            // Pomodoro
            const [pomoTime, setPomoTime] = useState(25 * 60);
            const [pomoActive, setPomoActive] = useState(false);
            const [pomoMode, setPomoMode] = useState('focus');

            // --- Init ---
            useEffect(() => {
                const init = () => {
                    const saved = localStorage.getItem(STORAGE_KEY);
                    let data = null;
                    if(saved) { try { data = JSON.parse(saved); } catch(e){} }
                    
                    const defaultSchedule = [
                        { day: "Segunda-feira", tasks: [{ id: 1, subject: "F√≠sica", planned: 240, studied: 0 }, { id: 2, subject: "Matem√°tica", planned: 160, studied: 0 }, { id: 3, subject: "Qu√≠mica", planned: 270, studied: 0 }] },
                        { day: "Ter√ßa-feira", tasks: [{ id: 4, subject: "Biologia", planned: 270, studied: 0 }, { id: 5, subject: "Portugu√™s", planned: 180, studied: 0 }, { id: 6, subject: "Hist√≥ria", planned: 180, studied: 0 }] },
                        { day: "Quarta-feira", tasks: [{ id: 7, subject: "Geografia", planned: 240, studied: 0 }, { id: 8, subject: "Reda√ß√£o", planned: 180, studied: 0 }, { id: 9, subject: "Filosofia", planned: 180, studied: 0 }] },
                        { day: "Quinta-feira", tasks: [{ id: 10, subject: "F√≠sica", planned: 240, studied: 0 }, { id: 11, subject: "Matem√°tica", planned: 160, studied: 0 }, { id: 12, subject: "Biologia", planned: 270, studied: 0 }] },
                        { day: "Sexta-feira", tasks: [{ id: 13, subject: "Qu√≠mica", planned: 270, studied: 0 }, { id: 14, subject: "Ingl√™s", planned: 60, studied: 0 }, { id: 15, subject: "Sociologia", planned: 60, studied: 0 }] },
                        { day: "S√°bado", tasks: [{ id: 16, subject: "F√≠sica", planned: 240, studied: 0 }, { id: 17, subject: "Matem√°tica", planned: 160, studied: 0 }, { id: 18, subject: "Revis√£o", planned: 120, studied: 0 }] },
                        { day: "Domingo", tasks: [] }
                    ];

                    if(data && data.schedule && Array.isArray(data.schedule) && data.schedule.length > 0) {
                        setSchedule(data.schedule);
                        setEssays(data.essays || []);
                        setSimulados(data.simulados || []); 
                        setErrorNotes(data.errorNotes || []); 
                        setHistory(data.history || []);
                        setWeights(data.weights || {});
                        setXp(data.xp || 0);
                        setAchievements(data.achievements || []);
                        setUserProfile(data.userProfile || { name: 'Estudante', avatar: 'üéì', photo: null, theme: 'indigo', streak: 0, lastStudyDate: null, pomoCompleted: 0, totalMinutesStudied: 0 });
                    } else {
                        setSchedule(defaultSchedule);
                        const w = {};
                        defaultSchedule.forEach(d => d.tasks.forEach(t => w[t.subject] = 1));
                        setWeights(w);
                    }
                    if (window.matchMedia('(prefers-color-scheme: dark)').matches) setIsDark(true);
                };
                init();
            }, []);

            useEffect(() => {
                if(schedule.length > 0) {
                    localStorage.setItem(STORAGE_KEY, JSON.stringify({ schedule, essays, simulados, errorNotes, history, weights, xp, achievements, userProfile }));
                }
                document.documentElement.classList.toggle('dark', isDark);
                if(window.lucide) window.lucide.createIcons();
            }, [schedule, essays, simulados, errorNotes, history, weights, xp, isDark, activeModal, userProfile, achievements]);

            // --- Logic ---
            const awardXp = (amount) => { setXp(p => p + amount); setXpToast({ visible: true, amount }); };
            const getLevel = (p) => Math.floor(Math.sqrt(p / 100)) + 1;
            
            const prevLevelRef = useRef(1);
            useEffect(() => {
                const cl = getLevel(xp);
                if (cl > prevLevelRef.current && prevLevelRef.current !== 1) {
                    confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
                    setShowLevelUp(true);
                }
                prevLevelRef.current = cl;
            }, [xp]);

            // Check Achievements
            useEffect(() => {
                let todayMinutes = 0;
                schedule.forEach(d => d.tasks.forEach(t => todayMinutes += t.studied));
                const dataToCheck = { essays, simulados, todayMinutes, totalMinutes: userProfile.totalMinutesStudied + todayMinutes, streak: userProfile.streak, level: getLevel(xp), pomoCompleted: userProfile.pomoCompleted, history, xp, errorNotes };
                const newUnlocked = [];
                ACHIEVEMENTS_LIST.forEach(ach => {
                    if (!achievements.includes(ach.id)) {
                        if (ach.req && ach.req(dataToCheck)) newUnlocked.push(ach.id);
                    }
                });
                if (newUnlocked.length > 0) {
                    setAchievements([...achievements, ...newUnlocked]);
                    newUnlocked.forEach(id => {
                        const ach = ACHIEVEMENTS_LIST.find(a => a.id === id);
                        awardXp(ach.xp);
                        alert(`üèÜ Conquista Desbloqueada: ${ach.title}!`);
                        confetti({ particleCount: 50, spread: 60, origin: { y: 0.8 } });
                    });
                }
            }, [schedule, essays, simulados, xp, userProfile, history, errorNotes]);

            // Pomodoro
            useEffect(() => {
                let interval = null;
                if (pomoActive && pomoTime > 0) {
                    interval = setInterval(() => setPomoTime(t => t - 1), 1000);
                } else if (pomoTime === 0) {
                    setPomoActive(false);
                    new Audio('https://actions.google.com/sounds/v1/alarms/beep_short.ogg').play().catch(()=>{});
                    if(pomoMode === 'focus') {
                        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                        awardXp(50);
                        setUserProfile(prev => ({...prev, pomoCompleted: (prev.pomoCompleted || 0) + 1}));
                        alert("Pomodoro conclu√≠do! +50 XP");
                    }
                }
                return () => clearInterval(interval);
            }, [pomoActive, pomoTime, pomoMode]);

            const togglePomodoro = () => setPomoActive(!pomoActive);
            const resetPomodoro = (mode = 'focus') => {
                setPomoActive(false);
                setPomoMode(mode);
                setPomoTime(mode === 'focus' ? 25 * 60 : 5 * 60);
            };

            // --- Handlers ---
            
            const openEditTaskModal = (dayIdx, taskIdx, task) => {
                setSelectedTask({ ...task, dIdx: dayIdx, tIdx: taskIdx });
                setEditTaskForm({
                    subject: task.subject,
                    plannedH: Math.floor(task.planned / 60),
                    plannedM: task.planned % 60,
                    studiedH: Math.floor(task.studied / 60),
                    studiedM: task.studied % 60
                });
                setActiveModal('task');
            };

            const handleSaveTaskEdit = (e) => {
                e.preventDefault();
                const newName = editTaskForm.subject;
                const planned = (parseInt(editTaskForm.plannedH)||0)*60 + (parseInt(editTaskForm.plannedM)||0);
                const studied = (parseInt(editTaskForm.studiedH)||0)*60 + (parseInt(editTaskForm.studiedM)||0);
                const { dIdx, tIdx, subject: oldName } = selectedTask;

                const diff = studied - selectedTask.studied;
                if(diff > 0) {
                    awardXp(diff);
                    setUserProfile(prev => ({...prev, totalMinutesStudied: prev.totalMinutesStudied + diff}));
                    const today = new Date().toDateString();
                    if (userProfile.lastStudyDate !== today) {
                        const yesterday = new Date();
                        yesterday.setDate(yesterday.getDate() - 1);
                        if (userProfile.lastStudyDate === yesterday.toDateString()) {
                            setUserProfile(prev => ({ ...prev, streak: prev.streak + 1, lastStudyDate: today }));
                        } else {
                            setUserProfile(prev => ({ ...prev, streak: 1, lastStudyDate: today }));
                        }
                    }
                }

                setSchedule(prev => {
                    const next = [...prev];
                    next[dIdx].tasks[tIdx] = { ...next[dIdx].tasks[tIdx], subject: newName, planned, studied };
                    if(newName !== oldName && confirm(`Renomear todas as ocorr√™ncias de "${oldName}" para "${newName}"?`)) {
                         next.forEach(d => d.tasks.forEach(t => { if(t.subject === oldName) t.subject = newName; }));
                         setWeights(w => { const nw={...w}; if(nw[oldName]){nw[newName]=nw[oldName]; delete nw[oldName]} else{nw[newName]=1} return nw; });
                    }
                    return next;
                });
                setActiveModal(null);
            };

            const handleProfileUpdate = (e) => {
                e.preventDefault();
                setUserProfile({ ...userProfile, name: profileForm.name, avatar: profileForm.avatar });
                setActiveModal(null);
            };

            const handlePhotoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setUserProfile(prev => ({ ...prev, photo: reader.result }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleThemeChange = (themeKey) => setUserProfile({...userProfile, theme: themeKey});
            
            const deleteTask = (dayIndex, taskId) => {
                if(confirm("Remover esta mat√©ria do dia?")) {
                    setSchedule(prev => prev.map((day, idx) => {
                        if(idx !== dayIndex) return day;
                        return { ...day, tasks: day.tasks.filter(t => t.id !== taskId) };
                    }));
                }
            };

            const handleAddTask = () => {
                if(!newTaskForm.subject) return alert("Digite o nome da mat√©ria");
                const minutes = (parseInt(newTaskForm.hours)||0)*60 + (parseInt(newTaskForm.minutes)||0);
                setSchedule(prev => prev.map((day, idx) => {
                    if(idx !== addTaskDayIndex) return day;
                    return { ...day, tasks: [...day.tasks, { id: Date.now(), subject: newTaskForm.subject, planned: minutes, studied: 0 }] };
                }));
                setWeights(prev => ({...prev, [newTaskForm.subject]: prev[newTaskForm.subject] || 1}));
                setActiveModal(null);
                setNewTaskForm({subject:'', hours:1, minutes:0});
            };

            const distributeHours = () => {
                 const totalMinutes = grandTotalHours * 60;
                 if(totalMinutes <= 0) return;
                 let totalPoints = 0;
                 Object.values(weights).forEach(w => totalPoints += w);
                 if(totalPoints === 0) totalPoints = 1;
                 const minsPerPoint = totalMinutes / totalPoints;
                 const subjectTotals = {};
                 Object.keys(weights).forEach(s => subjectTotals[s] = weights[s] * minsPerPoint);

                 setSchedule(prev => prev.map(day => ({
                     ...day,
                     tasks: day.tasks.map(task => {
                         let occurrences = 0;
                         prev.forEach(d => d.tasks.forEach(tk => { if(tk.subject === task.subject) occurrences++; }));
                         if(occurrences === 0) occurrences = 1;
                         const subjectTotal = subjectTotals[task.subject] || 0;
                         return { ...task, planned: Math.floor(subjectTotal / occurrences) };
                     })
                 })));
                 setActiveModal(null);
                 alert("Horas redistribu√≠das!");
            };

            const finishWeek = (note) => {
                let p = 0, s = 0;
                schedule.forEach(d => d.tasks.forEach(t => { p += t.planned; s += t.studied; }));
                const entry = { id: Date.now(), dateISO: new Date().toISOString(), weekRange: "Semana Conclu√≠da", note, percent: p > 0 ? Math.round((s/p)*100) : 0, planned: p, studied: s };
                setHistory([entry, ...history]);
                setSchedule(prev => prev.map(d => ({ ...d, tasks: d.tasks.map(t => ({ ...t, studied: 0 })) })));
                setActiveModal('history');
                confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
                awardXp(200);
            };

            const handleAddEssay = (e) => {
                e.preventDefault();
                if(!essayForm.theme || !essayForm.grade) return alert("Preencha tema e nota");

                setEssayForm({theme:'', genre:'', grade:''});
                setActiveModal(null);
                awardXp(50);
            };
            const deleteEssay = (id) => { if(confirm("Apagar reda√ß√£o?")) setEssays(essays.filter(e => e.id !== id)); };

            const handleAddSimulado = (e) => {
                e.preventDefault();
                if(!simuladoForm.totalQ || !simuladoForm.correctQ) return alert("Preencha dados");
                let title = "", subtitle = "";
                if(simuladoForm.type === 'subject') { title = simuladoForm.subjectName; subtitle = simuladoForm.contentTopic || "Conte√∫do Geral"; } 
                else { title = simuladoForm.examName; subtitle = simuladoForm.subjectName || "Prova Completa"; }
                const total = parseInt(simuladoForm.totalQ);
                const correct = parseInt(simuladoForm.correctQ);
                const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
                setSimulados([{ id: Date.now(), type: simuladoForm.type, title, subtitle, total, correct, percentage, notes: simuladoForm.notes, date: new Date().toLocaleDateString('pt-BR') }, ...simulados]);
                setSimuladoForm({ type: 'subject', subjectName: '', contentTopic: '', examName: '', totalQ: '', correctQ: '', notes: '' });
                setActiveModal(null);
                awardXp(100);
                confetti({ particleCount: 50, spread: 60 });
            };
            const deleteSimulado = (id) => { if(confirm("Apagar simulado?")) setSimulados(simulados.filter(s => s.id !== id)); };

            const handleAddErrorNote = (e) => {
                e.preventDefault();
                if(!errorNoteForm.subject || !errorNoteForm.description) return alert("Preencha todos os campos!");
                setErrorNotes([{ id: Date.now(), ...errorNoteForm, date: new Date().toLocaleDateString('pt-BR') }, ...errorNotes]);
                setErrorNoteForm({ subject: '', title: '', description: '' });
                setActiveModal(null);
                awardXp(20);
            };
            const deleteErrorNote = (id) => { if(confirm("Remover anota√ß√£o?")) setErrorNotes(errorNotes.filter(c => c.id !== id)); };

            // --- Render Helpers ---
            const activeTheme = THEMES[userProfile.theme] || THEMES.indigo;
            const currentLevel = getLevel(xp);
            const nextLevelXp = 100 * Math.pow(currentLevel, 2);
            const prevLevelXp = 100 * Math.pow(currentLevel - 1, 2);
            const levelProgress = Math.min(100, Math.max(0, ((xp - prevLevelXp) / (nextLevelXp - prevLevelXp)) * 100)) || 0;
            const timeBank = useMemo(() => { let p=0,s=0; schedule.forEach(d=>d.tasks.forEach(t=>{p+=t.planned;s+=t.studied})); return s-p; }, [schedule]);
            const pendingSubjects = useMemo(() => {
                const totals={};
                schedule.forEach(d=>d.tasks.forEach(t=>{ if(!totals[t.subject])totals[t.subject]={r:0,c:getColor(t.subject)}; totals[t.subject].r+=(t.planned-t.studied); }));
                return Object.entries(totals).map(([s,v])=>({subject:s,color:v.c,remaining:v.r})).filter(x=>x.remaining>0).sort((a,b)=>b.remaining-a.remaining);
            }, [schedule]);
            const essayAvg = essays.length > 0 ? Math.round(essays.reduce((a,b)=>a+b.grade,0)/essays.length) : 0;
            const simuladoAvg = simulados.length > 0 ? Math.round(simulados.reduce((a,b)=>a+b.percentage,0)/simulados.length) : 0;
            const groupedSimulados = useMemo(() => {
                const groups = {};
                simulados.forEach(sim => {
                    const key = sim.title;
                    if(!groups[key]) groups[key] = { title: key, count: 0, totalPercent: 0, items: [] };
                    groups[key].count++;
                    groups[key].totalPercent += sim.percentage;
                    groups[key].items.push(sim);
                });
                return Object.values(groups).map(g => ({...g, avg: Math.round(g.totalPercent / g.count)}));
            }, [simulados]);

            // Drag Helpers
            const handleDragStart = (e, dIdx, tIdx) => { e.dataTransfer.setData("task", JSON.stringify({ dIdx, tIdx })); e.currentTarget.classList.add('opacity-50'); };
            const handleDragEnd = (e) => e.target.classList.remove('opacity-50');
            const handleDragOver = (e) => e.preventDefault();
            const handleDrop = (e, targetDIdx) => {
                e.preventDefault();
                const data = e.dataTransfer.getData("task");

                const { dIdx, tIdx } = JSON.parse(data);

                    const next = prev.map(d => ({...d, tasks: [...d.tasks]}));

                for(let i=0; i<first; i++) days.push(null);

                                 </div>

                                         <span className="text-lg">üî•</span>
                                         <span className="text-[10px] font-bold text-orange-600 dark:text-orange-400">{userProfile.streak}</span>
                                     </div>

                             </button>

                                 <button onClick={() => setActiveModal('achievements')} className={`flex-1 md:flex-none justify-center bg-white dark:bg-slate-800 text-slate-700 dark:text-white px-4 py-2.5 rounded-xl font-bold text-sm shadow-sm border border-slate-200 dark:border-slate-700 hover:border-yellow-400 transition hover:-translate-y-0.5 flex items-center gap-2`}>

                                </button>
                                <button onClick={() => setActiveModal('errors')} className="flex-1 md:flex-none justify-center bg-white dark:bg-slate-800 text-slate-700 dark:text-white px-4 py-2.5 rounded-xl font-bold text-sm shadow-sm border border-slate-200 hover:border-rose-400 transition flex items-center gap-2">
                                    <i data-lucide="book-x" className="w-4 h-4 text-rose-500"></i> <span className="hidden sm:inline">Erros</span>
                                </button>
                                <button onClick={() => setActiveModal('pomodoro')} className={`flex-1 md:flex-none justify-center ${activeTheme.bg} text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-lg transition flex items-center gap-2 transform hover:-translate-y-0.5 opacity-90 hover:opacity-100`}>
                                    <i data-lucide="timer" className="w-4 h-4"></i> <span className="hidden sm:inline">Foco</span>
                                </button>
                                 <button onClick={() => setActiveModal('settings')} className="flex-1 md:flex-none justify-center bg-white dark:bg-slate-800 text-slate-700 dark:text-white px-5 py-2.5 rounded-xl font-bold text-sm shadow-sm border border-slate-200 dark:border-slate-700 hover:border-indigo-300 transition hover:-translate-y-0.5 flex items-center gap-2">
                                    <i data-lucide="sliders-horizontal" className="w-4 h-4 text-indigo-500"></i> <span className="hidden sm:inline">Metas</span>
                                </button>
                             </div>

                             {getGreeting()}, <span className={`text-transparent bg-clip-text bg-gradient-to-r ${activeTheme.from} ${activeTheme.to}`}>{userProfile.name}</span>

                        </div>
                    </div>

                    {/* Schedule Grid */}
                    <main className="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 md:gap-8">
                        {schedule.map((day, dIdx) => (
                            <div key={dIdx} 
                                 onDragOver={(e) => e.preventDefault()}
                                 onDrop={(e) => handleDrop(e, dIdx)}
                                 className="glass-card rounded-[2rem] p-5 md:p-6 min-h-[250px] flex flex-col transition-colors duration-300">
                                <div className={`flex justify-between items-center mb-6 pl-2 border-l-4 ${activeTheme.border}`}>
                                    <h2 className="text-xl md:text-2xl font-bold text-slate-800 dark:text-white">{day.day}</h2>
                                    <span className={`bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 text-xs font-bold px-2 py-1 rounded-lg`}>{day.tasks.length}</span>
                                </div>
                                <div className="space-y-3 flex-grow">
                                    {day.tasks.map((task, tIdx) => {
                                        const color = getColor(task.subject);

                                        return (
                                            <div key={task.id} 
                                                 draggable onDragStart={(e) => handleDragStart(e, dIdx, tIdx)} onDragEnd={(e) => e.target.classList.remove('opacity-50')}

                                                 className={`group relative bg-white dark:bg-slate-800/50 p-4 rounded-2xl border border-transparent hover:border-indigo-200 dark:hover:border-slate-600 shadow-sm hover:shadow-md transition-all cursor-pointer flex items-center gap-4 overflow-hidden ${isDone ? 'opacity-75' : ''}`}>

                                            </div>
                                        );
                                    })}
                                    {day.tasks.length === 0 && <div className="h-24 flex items-center justify-center border-2 border-dashed border-slate-200 dark:border-slate-800 rounded-2xl text-slate-400 text-xs font-bold uppercase tracking-widest opacity-50">Vazio</div>}
                                </div>
                                <button onClick={() => { setAddTaskDayIndex(dIdx); setActiveModal('add_task'); }} className={`mt-4 w-full py-3 rounded-xl border-2 border-dashed border-slate-200 dark:border-slate-700 text-slate-400 hover:text-indigo-500 font-bold hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition flex items-center justify-center gap-2`}><i data-lucide="plus" className="w-5 h-5"></i></button>
                            </div>
                        ))}
                    </main>

                    {/* Pend√™ncias */}
                    <div className="glass-card rounded-[2rem] p-6 md:p-8 border-t-4 border-rose-500 h-fit mt-12">

                            {pendingSubjects.length === 0 ? <div className="col-span-full text-center text-emerald-500 font-bold py-8 flex flex-col items-center gap-2"><i data-lucide="party-popper" className="w-8 h-8"></i>Parab√©ns! Tudo completo.</div> : pendingSubjects.map((item, i) => (
                                <div key={i} className="flex justify-between items-center p-4 bg-white dark:bg-slate-800/50 rounded-2xl border border-slate-100 dark:border-slate-800 shadow-sm">

                                        <div className="w-1.5 h-8 rounded-full" style={{backgroundColor: item.color}}></div>

                                <div>
                                    <h3 className="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white">Reda√ß√µes</h3>
                                    <span className={`text-xs font-bold block mt-1 ${activeTheme.class}`}>M√©dia: {essayAvg}</span>
                                </div>
                                <button onClick={() => setActiveModal('essay')} className="bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-4 py-2 rounded-xl font-bold text-xs shadow-lg hover:scale-105 transition flex items-center gap-2">
                                    <i data-lucide="pen-tool" className="w-3 h-3"></i> Nova

                            <div className="space-y-3">
                                {essays.length === 0 && <p className="text-slate-400 text-center py-6 italic">Nenhuma reda√ß√£o registrada.</p>}

                                    <div key={essay.id} className="flex justify-between items-center p-4 bg-white dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-800 hover:border-indigo-200 transition group">
                                        <div className="min-w-0 mr-2">

                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                         {/* Simulados */}

                                {groupedSimulados.map(group => (
